<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carregando...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #25d366;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .message {
      position: absolute;
      bottom: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>

  <script>
    // Altere a URL abaixo para onde deseja redirecionar
    const redirectURL = "https://rmoura95.github.io/agenda.github.io/page2.html";

    setTimeout(function() {
      window.location.href = redirectURL;
    }, 5000); // 5 segundos
  </script>
</head>
<body>
  <div class="loader"></div>
  <div class="message">Carregando, aguarde...</div>
</body>
</html>
