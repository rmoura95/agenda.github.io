  <meta charset="UTF-8" />

  <title>Agenda • Service IT</title>
  <style>
    :root{
      --turquesa:#16b6b3;   /* cor base da sua logo */
      --turquesa-esc:#0fa3a1;
      --amarelo:#f2b705;    /* triângulo da logo */
      --texto:#0b2b2b;
      --card-bg:rgba(255,255,255,.68);
      --shadow:0 20px 50px rgba(0,0,0,.15);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--texto);
      display:grid;
      place-items:center;
      background:
        radial-gradient(1200px 600px at 15% 20%, rgba(22,182,179,.18), transparent 60%),
        radial-gradient(900px 500px at 85% 10%, rgba(242,183,5,.18), transparent 55%),
        radial-gradient(700px 500px at 85% 85%, rgba(22,182,179,.15), transparent 55%),
        linear-gradient(180deg, #f7fbfb 0%, #eef7f7 100%);
      overflow:hidden;
    }

    /* blobs decorativos */
    .blob{
      position:fixed; inset:auto;
      filter:blur(30px); opacity:.25; z-index:0;
      border-radius:50%;
      animation:float 18s ease-in-out infinite;
    }
    .b1{width:380px;height:380px;background:var(--turquesa);left:-120px;top:-120px;}
    .b2{width:320px;height:320px;background:var(--amarelo);right:-90px;top:60px;animation-delay:4s}
    .b3{width:360px;height:360px;background:var(--turquesa-esc);left:60px;bottom:-120px;animation-delay:8s}
    @keyframes float{
      0%,100%{transform:translateY(0)}
      50%{transform:translateY(-18px)}
    }

    .card{
      position:relative;
      z-index:1;
      width:min(92vw, 560px);
      background:var(--card-bg);
      backdrop-filter:saturate(160%) blur(10px);
      -webkit-backdrop-filter:saturate(160%) blur(10px);
      border-radius:22px;
      box-shadow:var(--shadow);
      padding:28px 28px 24px;
      text-align:center;
      border:1px solid rgba(15,163,161,.12);
    }

    .brand{
      display:grid; place-items:center; gap:14px; margin-bottom:14px;
    }
    .brand img{
      width:min(56%, 240px);
      height:auto;
      display:block;
    }
    .title{
      margin:0;
      font-weight:700;
      letter-spacing:.2px;
      font-size:clamp(20px, 2.2vw + 12px, 28px);
      color:var(--turquesa-esc);
    }
    .subtitle{
      margin:6px 0 20px;
      color:#2d4444;
      font-size:clamp(14px, 1.2vw + 10px, 16px);
    }

    .cta{
      display:inline-flex;
      align-items:center;
      gap:10px;
      margin-top:8px;
      padding:14px 20px;
      border-radius:999px;
      text-decoration:none;
      font-weight:700;
      font-size:16px;
      background:linear-gradient(135deg, var(--turquesa) 0%, var(--turquesa-esc) 100%);
      color:#fff;
      box-shadow:0 10px 24px rgba(22,182,179,.35);
      transition:transform .15s ease, box-shadow .15s ease, opacity .15s ease;
    }
    .cta:hover{ transform:translateY(-2px); box-shadow:0 16px 32px rgba(22,182,179,.38) }
    .cta:active{ transform:translateY(0); opacity:.95 }

    /* ícone whatsapp (svg inline) */
    .cta svg{width:20px;height:20px;flex:0 0 20px}

    footer{
      z-index:1;
      position:fixed;
      bottom:14px; left:0; right:0;
      text-align:center;
      font-size:12px; color:#496565; opacity:.9;
    }
  </style>
</head>
