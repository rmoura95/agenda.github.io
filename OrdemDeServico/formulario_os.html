<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de OS</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    h2 { text-align: center; }
    .column-selector { margin-bottom: 20px; padding: 10px; background: #fff; border: 1px solid #ccc; }
    .column-selector label { margin-right: 12px; display: inline-block; }
    table { width: 100%; border-collapse: collapse; background: #fff; margin-bottom: 20px; table-layout: fixed; }
    th, td { border: 1px solid #ccc; padding: 6px; vertical-align: top; overflow: hidden; }
    th { background: #eaeaea; position: relative; }
    input, select, textarea {
      width: 100%; box-sizing: border-box; border: none; padding: 6px; font-family: inherit;
    }
    textarea { resize: vertical; }
    button { padding: 10px 20px; margin-right: 10px; cursor: pointer; }
    .actions { display: flex; gap: 12px; flex-wrap: wrap; }
    .resizer {
      position: absolute;
      right: 0;
      top: 0;
      width: 5px;
      height: 100%;
      cursor: col-resize;
      user-select: none;
    }
  </style>
</head>
<body>
  <h2>Formulário de Cadastro de OS</h2>

  <div class="column-selector" id="columnSelector"></div>

  <table id="osTable">
    <thead>
      <tr id="headerRow">
        <th>Identificador</th>
        <th>Tipo de OS</th>
        <th>Documento do cliente</th>
        <th>Nome do cliente</th>
        <th>Nome da localização</th>
        <th>Número de série</th>
        <th>Nome do colaborador</th>
        <th>Nomes dos colaboradores secundários</th>
        <th>Data de agendamento</th>
        <th>Hora de agendamento</th>
        <th>Descrição</th>
        <th>Descrição da tarefa</th>
        <th>Etiquetas</th>
      </tr>
    </thead>
    <tbody id="formBody">
      <tr>
        <td><input type="text" /></td>
        <td><select><option value="OXXO - Sustentação">OXXO - Sustentação</option></select></td>
        <td><input type="text" /></td>
        <td><select><option value="OXXO">OXXO</option></select></td>
        <td><input list="localizacoes" /></td>
        <td><input type="text" /></td>
        <td><input list="colaboradores" /></td>
        <td><input type="text" /></td>
        <td><input type="date" /></td>
        <td><input type="time" /></td>
        <td><textarea rows="2" style="resize: vertical;"></textarea></td>
        <td><input type="text" /></td>
        <td><input type="text" /></td>
      </tr>
    </tbody>
  </table>

  <datalist id="localizacoes"></datalist>
  <datalist id="colaboradores"></datalist>

  <div class="actions">
    <button onclick="addRow()">Adicionar Linha</button>
    <button onclick="exportToExcel()">Exportar para Excel</button>
  </div>

  <script>
    function makeResizable() {
      const cols = document.querySelectorAll("th");
      cols.forEach((th) => {
        const resizer = document.createElement("div");
        resizer.className = "resizer";
        th.appendChild(resizer);
        resizer.addEventListener("mousedown", initResize);

        function initResize(e) {
          const startX = e.clientX;
          const startWidth = th.offsetWidth;

          function resize(e) {
            th.style.width = startWidth + (e.clientX - startX) + "px";
          }
          function stopResize() {
            window.removeEventListener("mousemove", resize);
            window.removeEventListener("mouseup", stopResize);
          }
          window.addEventListener("mousemove", resize);
          window.addEventListener("mouseup", stopResize);
        }
      });
    }

    function createColumnSelector() {
      const headerRow = document.getElementById("headerRow");
      const headers = headerRow.querySelectorAll("th");
      const columnSelector = document.getElementById("columnSelector");

      headers.forEach((th, index) => {
        const label = document.createElement("label");
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.dataset.index = index;
        checkbox.onchange = toggleColumnVisibility;

        const savedPrefs = JSON.parse(localStorage.getItem("columnVisibility") || "{}");
        checkbox.checked = savedPrefs[index] !== false;

        label.appendChild(checkbox);
        label.append(" "+th.textContent);
        columnSelector.appendChild(label);

        toggleColumnDisplay(index, checkbox.checked);
      });
    }

    function toggleColumnVisibility(event) {
      const index = event.target.dataset.index;
      const show = event.target.checked;

      const prefs = JSON.parse(localStorage.getItem("columnVisibility") || "{}");
      prefs[index] = show;
      localStorage.setItem("columnVisibility", JSON.stringify(prefs));

      toggleColumnDisplay(index, show);
    }

    function toggleColumnDisplay(index, show) {
      const table = document.getElementById("osTable");
      Array.from(table.rows).forEach(row => {
        const cell = row.cells[index];
        if (cell) cell.style.display = show ? "" : "none";
      });
    }

    async function loadXlsxIntoDatalist(fileName, sheetName, colIndex, datalistId) {
      try {
        const res = await fetch(fileName);
        if (!res.ok) throw new Error("Falha ao carregar " + fileName);
        const buffer = await res.arrayBuffer();
        const wb = XLSX.read(buffer, { type: 'array' });
        const sheet = wb.Sheets[sheetName];
        const data = XLSX.utils.sheet_to_json(sheet, { header: 1 });

        const list = document.getElementById(datalistId);
        const seen = new Set();

        data.forEach((row, i) => {
          const val = String(row[colIndex] || "").trim();
          if (i === 0 && val.toLowerCase() === 'nome') return;
          if (val && !seen.has(val)) {
            seen.add(val);
            const opt = document.createElement('option');
            opt.value = val;
            list.appendChild(opt);
          }
        });
      } catch (err) {
        console.error(err);
        alert(`Erro ao carregar "${fileName}".\nAbra via servidor local para funcionar corretamente.`);
      }
    }

    function addRow() {
  const tbody = document.getElementById("formBody");
  const row = document.createElement("tr");

  const columnVisibility = [];
  const checkboxes = document.querySelectorAll("#columnSelector input[type=checkbox]");
  checkboxes.forEach(cb => columnVisibility.push(cb.checked));

  for (let i = 0; i < 13; i++) {
    const cell = document.createElement("td");
    if (!columnVisibility[i]) cell.style.display = "none"; // aplica visibilidade

    if (i === 1) {
      const select = document.createElement("select");
      const option = document.createElement("option");
      option.value = "OXXO - Sustentação";
      option.text = "OXXO - Sustentação";
      select.appendChild(option);
      cell.appendChild(select);

    } else if (i === 3) {
      const select = document.createElement("select");
      const option = document.createElement("option");
      option.value = "OXXO";
      option.text = "OXXO";
      select.appendChild(option);
      cell.appendChild(select);

    } else if (i === 4) {
      const input = document.createElement("input");
      input.setAttribute("list", "localizacoes");
      cell.appendChild(input);

    } else if (i === 6) {
      const input = document.createElement("input");
      input.setAttribute("list", "colaboradores");
      cell.appendChild(input);

    } else if (i === 10) {
      const textarea = document.createElement("textarea");
      textarea.rows = 2;
      textarea.style.resize = "vertical";
      cell.appendChild(textarea);

    } else {
      const input = document.createElement("input");
      input.type = (i === 8) ? "date" : (i === 9 ? "time" : "text");
      cell.appendChild(input);
    }

    row.appendChild(cell);
  }

  tbody.appendChild(row);
}


    function exportToExcel() {
  const headers = [
    "Identificador","Tipo de OS","Documento do cliente","Nome do cliente",
    "Nome da localização","Número de série","Nome do colaborador",
    "Nomes dos colaboradores secundários","Data de agendamento","Hora de agendamento",
    "Descrição","Descrição da tarefa","Etiquetas"
  ];

  const tbody = document.getElementById('formBody');
  const rows = Array.from(tbody.querySelectorAll('tr'));
  const aoa = [headers];

  rows.forEach(tr => {
    const tds = Array.from(tr.children);
    const rowVals = tds.map(td => {
      const input = td.querySelector('input, select, textarea');

      if (!input) return "";

      let val = input.value || "";

      // Converte data do formato yyyy-mm-dd para dd/mm/yyyy
      if (input.type === "date" && val) {
        const [y, m, d] = val.split("-");
        val = `${d}/${m}/${y}`;
      }

      return input.tagName === "SELECT"
        ? input.options[input.selectedIndex]?.text || ""
        : val;
    });
    aoa.push(rowVals);
  });

  const ws = XLSX.utils.aoa_to_sheet(aoa);

  // Ajusta largura automática das colunas
  ws['!cols'] = headers.map((header, i) => {
    const maxLength = aoa.reduce((max, row) => {
      const val = String(row[i] || "");
      return Math.max(max, val.length);
    }, header.length);
    return { wch: maxLength + 2 };
  });

  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "ordens");
  XLSX.writeFile(wb, "ordens_servico.xlsx");
}



    window.addEventListener('DOMContentLoaded', () => {
      loadXlsxIntoDatalist('localizacoes.xlsx', 'Planilha1', 0, 'localizacoes');
      loadXlsxIntoDatalist('colaboradores.xlsx', 'Planilha1', 0, 'colaboradores');
      makeResizable();
      createColumnSelector();
    });
  </script>
</body>
</html>
