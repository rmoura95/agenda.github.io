<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de OS</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    h2 { text-align: center; }
    .column-selector { margin-bottom: 20px; padding: 10px; background: #fff; border: 1px solid #ccc; }
    .column-selector label { margin-right: 12px; display: inline-block; }
    table { width: 100%; border-collapse: collapse; background: #fff; margin-bottom: 20px; table-layout: fixed; }
    th, td { border: 1px solid #ccc; padding: 6px; vertical-align: top; overflow: hidden; }
    th { background: #eaeaea; position: relative; }
    input, select, textarea {
      width: 100%; box-sizing: border-box; border: none; padding: 6px; font-family: inherit;
    }
    textarea { resize: vertical; }
    button { padding: 10px 20px; margin-right: 10px; cursor: pointer; }
    .actions { display: flex; gap: 12px; flex-wrap: wrap; }
    .resizer {
      position: absolute;
      right: 0;
      top: 0;
      width: 5px;
      height: 100%;
      cursor: col-resize;
      user-select: none;
    }
  </style>
</head>
<body>
  <h2>Formulário de Cadastro de OS</h2>

  <div class="column-selector" id="columnSelector"></div>

  <table id="osTable">
    <thead>
      <tr id="headerRow">
        <th>Identificador</th>
        <th>Tipo de OS</th>
        <th>Documento do cliente</th>
        <th>Nome do cliente</th>
        <th>Nome da localização</th>
        <th>Número de série</th>
        <th>Nome do colaborador</th>
        <th>Nomes dos colaboradores secundários</th>
        <th>Data de agendamento</th>
        <th>Hora de agendamento</th>
        <th>Descrição</th>
        <th>Descrição da tarefa</th>
        <th>Etiquetas</th>
      </tr>
    </thead>
    <tbody id="formBody">
      <tr>
        <td><input type="text" /></td>
        <td><select><option value="OXXO - Sustentação">OXXO - Sustentação</option></select></td>
        <td><input type="text" /></td>
        <td><select><option value="OXXO">OXXO</option></select></td>
        <td><input list="localizacoes" /></td>
        <td><input type="text" /></td>
        <td><input list="colaboradores" /></td>
        <td><input type="text" /></td>
        <td><input type="date" /></td>
        <td><input type="time" /></td>
        <td><textarea rows="2" style="resize: vertical;"></textarea></td>
        <td><input type="text" /></td>
        <td><input type="text" /></td>
      </tr>
    </tbody>
  </table>

  <datalist id="localizacoes"></datalist>
  <datalist id="colaboradores"></datalist>

  <div class="actions">
    <button onclick="addRow()">Adicionar Linha</button>
    <button onclick="exportToExcel()">Exportar para Excel</button>
  </div>

  <script>
    function makeResizable() {
      const cols = document.querySelectorAll("th");
      cols.forEach((th) => {
        const resizer = document.createElement("div");
        resizer.className = "resizer";
        th.appendChild(resizer);
        resizer.addEventListener("mousedown", initResize);

        function initResize(e) {
          const startX = e.clientX;
          const startWidth = th.offsetWidth;

          function resize(e) {
            th.style.width = startWidth + (e.clientX - startX) + "px";
          }
          function stopResize() {
            window.removeEventListener("mousemove", resize);
            window.removeEventListener("mouseup", stopResize);
          }
          window.addEventListener("mousemove", resize);
          window.addEventListener("mouseup", stopResize);
        }
      });
    }

    function createColumnSelector() {
      const headerRow = document.getElementById("headerRow");
      const headers = headerRow.querySelectorAll("th");
      const columnSelector = document.getElementById("columnSelector");
      const hidden = JSON.parse(localStorage.getItem("hiddenColumns") || "[]");

      headers.forEach((th, index) => {
        const label = document.createElement("label");
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = !hidden.includes(index);
        checkbox.dataset.index = index;
        checkbox.onchange = toggleColumnVisibility;
        label.appendChild(checkbox);
        label.append(" "+th.textContent);
        columnSelector.appendChild(label);
      });

      applySavedVisibility(hidden);
    }

    function toggleColumnVisibility(event) {
      const index = Number(event.target.dataset.index);
      const show = event.target.checked;
      const table = document.getElementById("osTable");
      const hidden = JSON.parse(localStorage.getItem("hiddenColumns") || "[]");

      Array.from(table.rows).forEach(row => {
        const cell = row.cells[index];
        if (cell) cell.style.display = show ? "" : "none";
      });

      if (!show && !hidden.includes(index)) hidden.push(index);
      if (show && hidden.includes(index)) hidden.splice(hidden.indexOf(index), 1);
      localStorage.setItem("hiddenColumns", JSON.stringify(hidden));
    }

    function applySavedVisibility(hidden) {
      const table = document.getElementById("osTable");
      hidden.forEach(index => {
        Array.from(table.rows).forEach(row => {
          const cell = row.cells[index];
          if (cell) cell.style.display = "none";
        });
      });
    }

    async function loadXlsxIntoDatalist(fileName, sheetName, colIndex, datalistId) {
      try {
        const res = await fetch(fileName);
        if (!res.ok) throw new Error("Falha ao carregar " + fileName);
        const buffer = await res.arrayBuffer();
        const wb = XLSX.read(buffer, { type: 'array' });
        const sheet = wb.Sheets[sheetName];
        const data = XLSX.utils.sheet_to_json(sheet, { header: 1 });

        const list = document.getElementById(datalistId);
        const seen = new Set();

        data.forEach((row, i) => {
          const val = String(row[colIndex] || "").trim();
          if (i === 0 && val.toLowerCase() === 'nome') return;
          if (val && !seen.has(val)) {
            seen.add(val);
            const opt = document.createElement('option');
            opt.value = val;
            list.appendChild(opt);
          }
        });
      } catch (err) {
        console.error(err);
        alert(`Erro ao carregar "${fileName}".\nAbra via servidor local para funcionar corretamente.`);
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      loadXlsxIntoDatalist('localizacoes.xlsx', 'Planilha1', 0, 'localizacoes');
      loadXlsxIntoDatalist('colaboradores.xlsx', 'Planilha1', 0, 'colaboradores');
      makeResizable();
      createColumnSelector();
    });
  </script>
</body>
</html>
